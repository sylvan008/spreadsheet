<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spreadsheet</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="../favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="spreadsheet">
      <div class="companion">
        <div class="spreadsheet__header">
          <div class="header__filename">
            <input type="text" value="Новая таблица">
          </div>
          <div class="header__control">
            <button class="btn">
              <i class="material-icons">delete</i>
            </button>
            <button class="btn">
              <i class="material-icons">exit_to_app</i>
            </button>
          </div>
        </div>

        <div class="spreadsheet__toolbar">
          <button class="btn"><i class="material-icons">format_bold</i></button>
          <button class="btn"><i class="material-icons">format_italic</i></button>
          <button class="btn"><i class="material-icons">strikethrough_s</i></button>
          <button class="btn"><i class="material-icons">format_align_left</i></button>
          <button class="btn"><i class="material-icons">format_align_center</i></button>
          <button class="btn"><i class="material-icons">format_align_right</i></button>
        </div>

        <div class="spreadsheet__formula">
          <div class="formula__label">fx</div>
          <div class="formula__input" role="textbox" tabindex="0" contenteditable spellcheck="false"></div>
        </div>
      </div>

      <div class="spreadsheet__table">
        <div class="row">
          <div class="row-num"></div>
          <div class="row-data">
            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
          </div>
        </div>
        <div class="row">
          <div class="row-num">
            1
          </div>
          <div class="row-data">
            <div class="cell selected" tabindex="0" contenteditable>A1</div>
            <div class="cell selected" tabindex="0" contenteditable>B1</div>
            <div class="cell" tabindex="0" contenteditable>C2</div>
          </div>
        </div>
        <div class="row">
          <div class="row-num">2</div>
          <div class="row-data">
            <div class="cell" tabindex="0" contenteditable>A2</div>
            <div class="cell" tabindex="0" contenteditable>B2</div>
            <div class="cell" tabindex="0" contenteditable>C2</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
